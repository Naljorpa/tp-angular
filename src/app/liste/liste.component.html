<section class="liste">
    <h1>Mes produits</h1>
    <!-- 
        <p *ngIf="estConnecte">Sont Ã©ditable ? <input type="checkbox" [(ngModel)]="sontEditable"></p>
    -->
    <button class="btn-ajouter" mat-raised-button color="primary"  [routerLink]="['/ajouter']">Ajouter</button>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. IPA" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 ">
        <mat-table [dataSource]="dataSource" matSort class="unProduit ">
            <ng-container matColumnDef="nom">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
                <mat-cell *matCellDef="let unProduit" [routerLink]="['/produit', unProduit.id_biere]"> {{unProduit.nom}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="brasserie">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Brasserie </mat-header-cell>
                <mat-cell *matCellDef="let unProduit"> {{unProduit.brasserie}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                <mat-cell *matCellDef="let unProduit"> {{unProduit.description}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="date_ajout">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date d'ajout</mat-header-cell>
                <mat-cell *matCellDef="let unProduit"> {{unProduit.date_ajout}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="date_modif">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date de modification</mat-header-cell>
                <mat-cell *matCellDef="let unProduit"> {{unProduit.date_modif}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell class="boutons" *matCellDef="let unProduit">
                    <button mat-button color="warn" (click)="openDialog(unProduit.id_biere)"><mat-icon>delete</mat-icon></button>
                    <button mat-raised-button color="primary"  [routerLink]="['/modifier', unProduit.id_biere]">Modifier</button>
                   
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="colonnesAffichees"></mat-header-row>
            <mat-row class="cursor" *matRowDef="let unProduit; let myRowData; columns: colonnesAffichees"
                ></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</section>
