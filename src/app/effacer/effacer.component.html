<h1 mat-dialog-title>Effacer la bière</h1>
<div mat-dialog-content>
  Voulez-vous VRAIMENT effacer cette bière?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Non</button>
  <button mat-raised-button color="warn" mat-dialog-close cdkFocusInitial (click)="effacer()">Oui</button>
</div>
