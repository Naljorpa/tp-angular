<mat-card class="carte-biere">
    <mat-card-header>
        <mat-card-title> {{biere?.nom}}</mat-card-title>
        <mat-card-subtitle>{{biere?.brasserie}}</mat-card-subtitle>
    </mat-card-header>
    <div class="img-content-action">
        <img mat-card-image src="https://via.placeholder.com/250" alt="photo d'une biere">
        <div>
            <mat-card-content>
                <p>
                    {{biere?.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Modifier</button>
                <button mat-button><mat-icon>delete</mat-icon></button>
            </mat-card-actions>
        </div>
    </div>
</mat-card>
